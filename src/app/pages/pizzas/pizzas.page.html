<ion-content>
  <div class="navigationBarre">

      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-button>

  </div>

  <div *ngFor="let test of tests">

      <img src="{{test.photo}}" />
      <span>
        {{test.nom}} : {{test.prix}} ‚Ç¨
      </span>
      <ion-button class="addToBasket">Ajouter au panier</ion-button>
    </div>
  </div>

  <template #pizzaContainer></template>
</ion-content>
